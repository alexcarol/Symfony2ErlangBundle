    adr_symfony2erlang.plugin.rest.class: ADR\Bundle\Symfony2ErlangBundle\Lib\Plugins\REST
    adr_symfony2erlang.plugin.rpc_amqp.class: ADR\Bundle\Symfony2ErlangBundle\Lib\Plugins\RPCAMQP
    adr_symfony2erlang.plugin.socket.class: ADR\Bundle\Symfony2ErlangBundle\Lib\Plugins\Socket
    # channels
    adr_symfony2erlang.plugin.peb.channels: ~
    adr_symfony2erlang.plugin.rest.channels: ~
    adr_symfony2erlang.plugin.rpc_amqp.channels: ~
    adr_symfony2erlang.plugin.socket.channels: ~

