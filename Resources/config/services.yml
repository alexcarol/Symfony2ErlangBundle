services:
    # abstraction layer
    adr_symfony2erlang.al:
        class: %adr_symfony2erlang.al.class%

    # plugins
    adr_symfony2erlang.plugin.peb:
        class: %adr_symfony2erlang.plugin.peb.class%
        arguments: [%adr_symfony2erlang.plugin.peb.channels%]
        tags:
        -  { name: adr_symfony2erlang.plugin }

    adr_symfony2erlang.plugin.rest:
        class: %adr_symfony2erlang.plugin.rest.class%
        arguments: [%adr_symfony2erlang.plugin.rest.channels%]
        tags:
        -  { name: adr_symfony2erlang.plugin }

    adr_symfony2erlang.plugin.rpc_amqp:
        class: %adr_symfony2erlang.plugin.rpc_amqp.class%
        arguments: [%adr_symfony2erlang.plugin.rpc_amqp.channels%]
        tags:
        -  { name: adr_symfony2erlang.plugin }

    adr_symfony2erlang.plugin.socket:
        class: %adr_symfony2erlang.plugin.socket.class%
        arguments: [%adr_symfony2erlang.plugin.socket.channels%]
        tags:
        -  { name: adr_symfony2erlang.plugin }

